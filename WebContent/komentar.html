<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tema na geru forumu</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/komentar.js"></script>
<script type="text/javascript" src="js/bootstrap-js.js"></script>
</head>
<body>
		<div class="container jumbotron">
		<h1 id="naslov" class="text-center"></h1>
		<p>
			Kreirao: <span id="user"> </span>
		</p>
		<p id="createdOn"></p>
		<p id="brojLike">Like: </p>

		<p id="brojDislike">Dislike: </p>
		<button class="btn btn-default pull-right edit" id="deleteKomentar">Izbrisi komentar</button>
		<button class="btn btn-default pull-right edit" id="editKomentar">Izmeni komentar</button>
	</div>
	<div class="container">
	<div class=commentContainer>
		
		</div>
		
		<div class="row"></div>
				<form>
			<div class="row">

				<div class="col-sm-9">
				<div class="form-group">
					<input type="text" class="form-control" id="textKomentar"
						placeholder="Komentar...">
				</div>
				</div>
				<div class="col-sm-3">
				<div class="form-group">
					<button class="btn btn-primary pull-right" id="dodajKomentar">
						Dodaj komentar</button>
				</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
