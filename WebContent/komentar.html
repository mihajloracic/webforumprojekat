<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tema na geru forumu</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/komentar.js"></script>
<script type="text/javascript" src="js/bootstrap-js.js"></script>
</head>
<body>
		<div class="container jumbotron">
		<h1 id="naslov" class="text-center"></h1>
		<p>
			Kreirao: <span id="user"> </span>
		</p>
		<p id="createdOn"></p>
		<p id="brojLike">Like: </p>

		<p id="brojDislike">Dislike: </p>
		<button class="btn btn-default pull-right edit" id="deleteKomentar">Izbrisi komentar</button>
		<button class="btn btn-default pull-right edit" id="editKomentar" data-toggle="modal" data-target="#myModal">Izmeni komentar</button>
	</div>
	<div class="container">
	<div class=commentContainer>
		
		</div>
		
		<div class="row"></div>
				<form>
			<div class="row">

				<div class="col-sm-9">
				<div class="form-group">
					<input type="text" class="form-control" id="textKomentar"
						placeholder="Komentar...">
				</div>
				</div>
				<div class="col-sm-3">
				<div class="form-group">
					<button class="btn btn-primary pull-right" id="dodajKomentar">
						Dodaj komentar</button>
				</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Izmena komentara</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="formGroupExampleInput">Novi tekst komentara...</label>
						 <input type="text" class="form-control" id="textIzmena" placeholder="Novi tekst komentara..." required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
					<button id="buttonIzmeni"
						class="btn btn-primary" data-dismiss="modal">Izmeni komentar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
